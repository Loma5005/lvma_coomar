<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>
<body style="background-color: #555555">
<h2 style="text-align: center; color: #aba7a7">Student Registration Form</h2>
<form action="iframe.html" method="get">
  <label for="fname" style="color: #b3d4fc"> Full Names:</label><br>
  <input type="text" id="fname" placeholder="Enter Your Name"><br>
  <label for="email" style="color: #b3d4fc"> Email Address:</label><br>
  <input type="email" id="email" placeholder="Enter Email Address"><br>
  <label for="simu" style="color: #b3d4fc">Phone Number:</label><br>
  <input type="text" id="simu" placeholder="Enter Phone Number"><br>
  <label for="dob" style="color: #b3d4fc">Date of Birth:</label><br>
  <input type="date" id="dob"><br>
  <label for="male" style="color: #b3d4fc">Male</label>
  <input type="radio" id="male" name="gender">
  <label for="female" style="color: #b3d4fc">Female</label>
  <input type="radio" id="female" name="gender"><br>
  <label for="courses" style="color: #b3d4fc">Course Taken:</label><br>
  <select name="Course" id="courses">
    <option value="javascript">Javascript</option>
    <option value="Python">Python</option>
    <option value="Fullstack">Fullstack Development</option>
    <option value="software">Software Development</option>
    <option value="web">Web Design</option>
    <option value="it">Information Technology</option>
    <option value="html">HTML</option>
  </select><br>
  <label for="image" style="color: #b3d4fc">Upload Profile picture:</label>
  <input type="file"id="image"><br>
  <label for="pasword" style="color: #b3d4fc">Password:</label><br>
  <input type="password" id="pasword" placeholder="Enter Password"><br>
  <input type="submit" value="Register Here!">

</form>
<button type="button" onclick="alert('Safari Lab Morning Class')"> Bonyeza</button>


</body>
</html>
